name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "22.14.0"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/cache@v5
        with:
          path: coverage/
          key: unit-coverage-${{ github.run_id }}

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    environment: integration
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests with coverage
        run: npm run test:e2e
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload E2E test coverage
        uses: actions/cache@v5
        with:
          path: playwright-report/
          key: e2e-coverage-${{ github.run_id }}

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always() && (needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download unit test coverage
        uses: actions/cache@v5
        with:
          path: coverage/
          key: unit-coverage-${{ github.run_id }}

      - name: Download E2E test coverage
        uses: actions/cache@v5
        with:
          path: playwright-report/
          key: e2e-coverage-${{ github.run_id }}

      - name: Create status comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ✅ Pull Request Checks Passed

            All checks have completed successfully:

            - ✅ **Lint**: Code style and quality checks passed
            - ✅ **Unit Tests**: All unit tests passed with coverage
            - ✅ **E2E Tests**: End-to-end tests passed

            The pull request is ready for review and merge.
          reactions: "+1"
